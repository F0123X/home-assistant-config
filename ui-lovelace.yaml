#     | - - - - - - - - - - - - - - - - - - -
      - type: horizontal-stack
        cards:
          - type: entities
            show_header_toggle: off
            entities:
              - type: section
                label: Plex Server
              - type: custom:vertical-stack-in-card
                cards:
                  - type: entities
                    entities:
                      - entity: sensor.plex_active_processes
                        name: Active Processes
                  - type: horizontal-stack
                    cards:
                      - type: gauge
                        entity: sensor.plex_cpu_user
                        max: 100
                        min: 0
                        name: User CPU
                        severity:
                          green: 0
                          red: 93
                          yellow: 50
                      - type: gauge
