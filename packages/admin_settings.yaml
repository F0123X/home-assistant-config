# # # # # # # # # # # # # # # # # # # # # # #
#                                        #   
# Device Trackers                     #      
#                                        #   
# # # # # # # # # # # # # # # # # # # # # # #
device_tracker:
  - platform: netgear
    host: 192.168.1.1
    username: !secret router_username
    password: !secret router_password

notify:
  - platform: pushbullet
    name: Notify
    api_key: !secret pushbullet_api_key

shell_command:
  lovelace_gen: 'python /config/lovelace-gen.py'

alarm_control_panel:
  - platform: manual_mqtt
    name: Home Alarm
    state_topic: "hass/alarm"
    command_topic: "hass/alarm/set"
    code: 04210623
    pending_time: 30
    delay_time: 20
    trigger_time: 4
    disarmed:
      trigger_time: 0
    armed_home:
      pending_time: 0
      delay_time: 0
    triggered:
      pending_time: 0
# # # # # # # # # # # # # # # # # # # # # # #
#                                        #   
# Starting Automations                #      
#                                        #   
# # # # # # # # # # # # # # # # # # # # # # #
automation:
  - alias: 'Set Theme On Start'
    initial_state: 'on'
    trigger:
    - platform: homeassistant
      event: start
    action:
    - service: frontend.set_theme
      data:
        name: darkcyan