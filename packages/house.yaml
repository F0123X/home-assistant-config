notify:
  - platform: pushbullet
    name: Notify
    api_key: !secret pushbullet_api_key

# # # # # # # # # # # # # # # # # # # # # # #
#             Sensors
# # # # # # # # # # # # # # # # # # # # # # #
sensor:
# - - - - - - - - - - - - - - - - - - - - - -
# Internet speed
# - - - - - - - - - - - - - - - - - - - - - -
  - platform: speedtest
    monitored_conditions:
      - download
      - upload
# - - - - - - - - - - - - - - - - - - - - - -
# Zestimate
# - - - - - - - - - - - - - - - - - - - - - -
  - platform: zestimate
    api_key: !secret zestimate_api_key
    zpid:
      - !secret zestimate_zpid
# - - - - - - - - - - - - - - - - - - - - - -
# Pi Hole Sensor
# - - - - - - - - - - - - - - - - - - - - - -
  - platform: pi_hole
    host: !secret ip_pi_hole
    monitored_conditions:
      - ads_blocked_today
      - ads_percentage_today

# - - - - - - - - - - - - - - - - - - - - - -
# MQTT Status
# - - - - - - - - - - - - - - - - - - - - - -
  - platform: mqtt
    name: MQTT Status
    state_topic: 'hass/status'
    qos: 0
    icon: mdi:home
# - - - - - - - - - - - - - - - - - - - - - -
# Trash reminder status
# - - - - - - - - - - - - - - - - - - - - - -
  - platform: mqtt
    name: Trash Reminder Status
    state_topic: 'hass/automation/reminders/trash/status'
    qos: 0
    icon: mdi:trash-can

# # # # # # # # # # # # # # # # # # # # # # #
#         Binary Sensors
# # # # # # # # # # # # # # # # # # # # # # #
binary_sensor:
# - - - - - - - - - - - - - - - - - - - - - -
# Trash Day
# - - - - - - - - - - - - - - - - - - - - - -
  - platform: workday
    name: Trash Day
    country: US
    workdays: [thu]

# # # # # # # # # # # # # # # # # # # # # # #
#         Switches
# # # # # # # # # # # # # # # # # # # # # # #
