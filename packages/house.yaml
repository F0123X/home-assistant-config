    name: 'Trash Reminder 5 PM'
    state_topic: 'hass/automation/reminders/trash/5pm'
    command_topic: 'hass/automation/reminders/trash/5pm'
    availability_topic: 'hass/automation/reminders/trash/status'
    state_on: 'on'
    state_off: 'off'
    payload_on: 'on'
