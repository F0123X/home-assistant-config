id: home
icon: mdi:home
panel: true
cards:
  - id: topbar
    type: vertical-stack
    cards:
    # Top Bar
      - type: horizontal-stack
        cards:
          - type: vertical-stack
            cards:
              - type: custom:thermostat-card
                entity: climate.living_room
                highlight_tap: true
                title: Living Room Nest
                hvac:
                  states:
                    'Off': 'off'
                    'Cooling': 'cool'
                    'Heating': 'heat'
                    'Auto': 'auto'
                    'Eco': 'eco'
                  attribute: operation_mode
              - type: entities
                title: Media Players
                entities:
                  - entity: media_player.living_room_tv
                    type: custom:mini-media-player
                    artwork: cover
                    power_color: true
                    hide_volume: true
                    hide_media_info: true
                    icon: mdi:television
                    group: true
                  - entity: media_player.living_room_sonos
                    type: custom:mini-media-player
                    icon: mdi:speaker
                    hide_controls: true
                    group: true
                  - entity: media_player.family_room_sonos
                    type: custom:mini-media-player
                    icon: mdi:speaker
                    artwork: cover
                    artwork_border: true
                    group: true
                  - entity: media_player.dining_room_sonos
                    type: custom:mini-media-player
                    icon: mdi:speaker
                    artwork: cover
                    artwork_border: true
                    group: true
          - type: vertical-stack
            cards:
              - type: alarm-panel
                title: House Alarm
                entity: alarm_control_panel.home_alarm
                states:
                  - arm_home
                  - arm_away
              - type: entities
                title: Alarm Sensors
                entities:
                  - entity: binary_sensor.front_door
                    name: Front
                  - entity: binary_sensor.front_door_camera
                    name: Front
                  - entity: binary_sensor.front_door_lock
                    name: Front
                  - entity: binary_sensor.front_left_window
                    name: Front Left Window
                  - entity: binary_sensor.front_right_window
                    name: Front Right Window
                  - entity: binary_sensor.basement_door
                    name: Basement
                  - entity: binary_sensor.back_door
                    name: Back
                  - entity: binary_sensor.washer_leak_sensor
                    name: Washer
          - type: vertical-stack
            cards:
              - type: entities
                title: Security Battery Level
                entities:
                  - entity: sensor.back_door_battery
                    name: Back Door Sensor
                  - entity: sensor.basement_door_battery
                    name: Basement Door Sensor
                  - entity: sensor.front_left_window_battery
                    name: Front Left Window Sensor
                  - entity: sensor.front_right_window_battery
                    name: Front Right Window Sensor
                  - entity: sensor.washer_leak_sensor_battery
                    name: Washer Leak Sensor
                  - entity: sensor.front_door_lock_battery
                    name: Front Door Lock