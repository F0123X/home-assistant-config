platform: template
sensors:
# Sonos Speakers
  living_room_sonos_beam_signal:
    friendly_name: Living Room Sonos Beam Signal
    device_class: signal_strength
    value_template: >-
      {% if is_state('device_tracker.sonos_beam_living_room', 'home') %}
        {{ state_attr('device_tracker.sonos_beam_living_room', 'signal')}}
      {% else %}
        {{ -100 }}
      {% endif %}
    entity_id: device_tracker.sonos_beam_living_room
