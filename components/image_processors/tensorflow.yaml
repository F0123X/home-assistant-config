platform: tensorflow
source:
  - entity_id: camera.porch_camera
file_out:
  - "/tmp/{{ camera_entity.split('.')[1] }}_latest.jpg"
  - "/tmp/{{ camera_entity.split('.')[1] }}_{{ now().strftime('%Y%m%d_%H%M%S') }}.jpg"
scan_interval: 10000
model:
  graph: !secret tensorflow_model
  categories:
    - person
    - car
    - truck