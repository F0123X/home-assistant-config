influxdb:
  host: localhost
  port: 8086
  database: home_assistant
  max_retries: 3
  default_measurement: state
  exclude:
    domains:
      - automation
      - switch
      - command_line
      - script
      - alarm_control_panel
      - camera
      - custom_updater
      - lock
      - media_player
      - notify
      - panel_iframe
      - sonos
      - timer
      - tts
      - zone
  include:
    domains:
      - binary_sensor
      - sensor
      - weather
    
